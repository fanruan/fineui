<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="http://localhost:9001/fineui.css"/>
    <!--    <script src="../dist/2.0/fineui.js"></script>-->
    <script src="http://localhost:9001/fineui.js"></script>
</head>
<body>
<div id="wrapper"></div>
<script>

    BI.config("bi.provider.system", function (provider) {
        provider.setResponsiveMode(true);
    });
    var Widget = BI.inherit(BI.Widget, {
        props: {},
        render: function () {
            return {
                type: "bi.vertical",
                items: [{
                    type: "bi.horizontal",
                    height: 300,
                    columnSize: [300, "fill"],
                    items: [{
                        type: "bi.label",
                        css: {background: "#eee"},
                        text: "123"
                    }, {
                        type: "bi.label",
                        css: {background: "#e0e0e0"},
                        text: "123"
                    }]
                }]
            };
        }
    });
    BI.shortcut("demo.responsive", Widget);
    BI.createWidget({
        type: "demo.responsive",
        element: "#wrapper"
    });
</script>
</body>
</html>
